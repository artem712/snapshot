<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SnapShot</title>
</head>

<body>
    <div class="container-fluid mt-5">
        <h1 style="text-align:center; font-family:'Lobster'"><strong>SnapShot</strong></h1>
        
        <form action='/search/' method="POST" style="display: flex; margin: 30px auto; max-width: 460px">
            {% csrf_token %}
            <input type="search" class="form-control" name="search" id='search' aria-label="Search" placeholder="Search...">
            <input type="submit" class="btn btn-outline-primary" value="Search">
        </form>
        <div style="display: flex; justify-content: center;">
            <a class="btn btn-primary mx-2" href="/mountains/">Mountains</a>
            <a class="btn btn-primary mx-2" href="/beaches/">Beaches</a>
            <a class="btn btn-primary mx-2" href="/birds/">Birds</a>
            <a class="btn btn-primary mx-2" href="/foods/">Foods</a>
        </div>
    </div>
    <div style="margin-top: 40px ;text-align:center; font-size: 2em; color: #051c33;">
    {% block body %}
    {% endblock %}
    </div>
    
   
</body>
